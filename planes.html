<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planes - Lunar Hosting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #121212);
      color: #e0e0e0;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      color: #00ff99;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 40px;
      user-select: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .plan {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 25px #00ff9966;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .plan:hover {
      transform: scale(1.05);
    }
    .plan-title {
      font-size: 1.8rem;
      color: #00ff99;
      font-weight: 700;
      margin-bottom: 15px;
    }
    ul.features {
      list-style: none;
      padding-left: 0;
      color: #aaa;
      margin-bottom: 20px;
      font-size: 1.05rem;
    }
    ul.features li {
      margin-bottom: 12px;
      padding-left: 20px;
      position: relative;
    }
    ul.features li::before {
      content: '✓';
      color: #00ff99;
      position: absolute;
      left: 0;
      font-weight: 700;
    }
    .price {
      font-size: 2rem;
      font-weight: 800;
      color: #00ff99;
      margin-bottom: 25px;
      text-align: center;
    }
    button.select-btn {
      background: #00ff99;
      border: none;
      padding: 14px 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease;
      width: 100%;
      user-select: none;
    }
    button.select-btn:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <header>Lunar Hosting - Planes</header>
  <main>
    <section class="grid">
      <article class="plan">
        <h2 class="plan-title">Tierra</h2>
        <ul class="features">
          <li><strong>16 GB</strong> de RAM</li>
          <li>Servicio 24/7</li>
          <li>IPs personalizables</li>
          <li><strong>30</strong> de competencia</li>
        </ul>
        <div class="price">Gratis</div>
        <button class="select-btn" onclick="alert('Seleccionaste el plan Tierra')">Seleccionar</button>
      </article>

      <!-- Más planes aquí, si quieres -->

    </section>
  </main>
</body>
</html>
